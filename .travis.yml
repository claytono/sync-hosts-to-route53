---
language: go

matrix:
  include:
    - go: 1.x
      env: RELEASE=false
    - go: 1.12.x
      env: RELEASE=true
    - go: master
      env: RELEASE=false

sudo: false

install:
 - wget "https://github.com/Masterminds/glide/releases/download/v0.12.3/glide-v0.12.3-linux-amd64.tar.gz"
 - mkdir -p $HOME/bin
 - tar -vxz -C $HOME/bin --strip=1 -f glide-v0.12.3-linux-amd64.tar.gz
 - export PATH="$HOME/bin:$PATH"
 - glide install
 - go get -u golang.org/x/lint/golint

script:
 - env |sort
 - make test
 - make lint
 - make build-all-arch
 - file sync-hosts-to-route53-*
 - gzip -9v sync-hosts-to-route53-*
 - ls -l

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "sync-hosts-to-route53-*.gz"
  on:
    repo: claytononeill/sync-hosts-to-route53
    tags: true
    condition: "$RELEASE = true"
